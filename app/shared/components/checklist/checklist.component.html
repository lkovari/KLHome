<div class="checklist-layout">
    <ul formArrayName="checklist" style="list-style-type: none; min-width: 17rem; max-width:50rem">
        <li *ngFor="let checklistFormGroupItem of getFormGroupsOfChecklistFormArray(); let ix=index; trackBy: trackById"
            [ngClass]="{'checklist-item-selected': isChecklistItemSelected(checklistFormGroupItem)}"
            (click)="onChecklistItemClick($event, checklistFormGroupItem)" tabIndex="{{ ix }}" id="{{'lilabel' + ix}}">
            <div id="{{'label' + ix}}" class="checklist-item-container"
                [ngClass]="{'checklist-item-disabled': disabled || isChecklistItemDisabled(checklistFormGroupItem)}"
                (mouseenter)="hoverIndex = ix" (mouseleave)="hoverIndex = null"
                [ngClass]="{'checklist-item-highlight': hoverIndex === ix}" [formGroupName]="ix">
                <div class="checklist-label-item">{{ getLabelOfFormGControlOfFormGroup(checklistFormGroupItem) }}</div>
                <div class="checklist-checkmark-item">
                    <i class="fa fa-check fa-sm" *ngIf="isChecklistItemSelected(checklistFormGroupItem)"></i>
                </div>
            </div>
        </li>
    </ul>
</div>
