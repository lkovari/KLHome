<div>
  <p-inputMask id="{{id}}"  mask="{{maskText}}" style="{{style}}" styleClass="{{styleClass}}" [unmask]="true"
    placeholder="{{placeHolderText}}" [(ngModel)]="value" [tabindex]="tabindex" [disabled]="disabled" name="name"
    (keydown)="onkeydown($event)" (onBlur)="onBlur($event)" required="{{isRequired}}" #customInputMask="ngModel" #inputMask>
  </p-inputMask>
</div>
