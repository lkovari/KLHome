<div class="data-input-layout3">
  Data Input Component on Tab Sheet #3
  <fieldset class="vertical-gap" ngModelGroup="tabInput3">
    <div class="form-group row">
      <label class="col-md-2 col-form-label" for="customtextinput">Custom Text
        <span class="text-danger">*</span>
      </label>
      <app-text-input id="customtextinput3" name="customText" [(ngModel)]="customFormModel.customText3" #customText="ngModel"
        [minlength]="minLength" [capital]="true" (onChanged)="onChanged($event)" (onBlur)="onBlur($event)" [required]="true">
      </app-text-input>
      <span class="text-danger col-md-2" *ngIf="customText && (customText.invalid && !customText.pristine)">
        <p *ngIf="customText?.errors?.required">Custom text is Required</p>
        <p *ngIf="customText.hasError('capital')">Must start with capital letter!</p>
        <p *ngIf="customText?.errors?.minlength">Minimum length is {{minLength}} !</p>
      </span>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label" for="customnumberinput">Custom number
      </label>
      <input id="customnumberinput3" class="input-style" type="number" name="customNumber" [(ngModel)]="customFormModel.customNumber3"
        #customNumberInput="ngModel">
    </div>
  </fieldset>
</div>
