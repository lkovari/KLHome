<p>GTL. GPS Track Logger application</p>
<p>The GTL. application is show your movement on map (depends on your choice off-line or Google map) and store your track-log in .kml file and can show your stored track-logs on GoogleEarth.</p>
<p><a href="https://play.google.com/store/apps/details?id=com.lkovari.mobile.apps.gtl">Available on Google Play</a></p>
